<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
    
<head>
    <title>Thesis Tool</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
   
    <link rel="stylesheet" type="text/css" th:href="@{/diff2html/dist/diff2html.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/commitLibView.css}"/>
    <script type="text/javascript" src="/diff2html/dist/diff2html.js"></script>
    <script type="text/javascript" src="/diff2html/dist/diff2html.min.js"></script>
    <script type="text/javascript" src="/diff2html/dist/diff2html-ui.js"></script>
    <script type="text/javascript" src="/js/main.js"></script>
    
</head>
<body>

	<ul id="topBar">
    	<li><a href="/api">Retrieve another Repository</a></li>
    	<li><a th:href="@{/api/{repoToScanOwner}/{repoToScanName}/pulls(repoToScanOwner=${api.repoToScanOwner}, repoToScanName=${api.repoToScanName})}">Return to repository Pull Requests</a></li>
	 	<li><a th:href="@{/api/{repoToScanOwner}/{repoToScanName}/pulls/{prNumber}/commits(repoToScanOwner=${api.repoToScanOwner}, repoToScanName=${api.repoToScanName}, prNumber=${prNumber})}"> Return to Pull Request Commits</a></li>
	 
	</ul>

	  	<div id ="contentDiv" th:each="changedFile : ${commit.changedFiles}">
	   			    	
	    	<div class="patchBox" th:id="${changedFile.name}"></div>
			
			<script th:inline="javascript">
				createPatchBox(/*[[${changedFile.name}]]*/, /*[[${changedFile.patch}]]*/);
			</script>
			
			<div class="boxwrapper">
			<div class = "relatedFilesBox">
			
				<table class = "relatedFilesTable">
					<thead>
						<tr>
							<th>
								File Info
								<a class = "infoIcon" id = "fileInfo"><img  src="/css/info_24.png"></a>
								
							</th>
						</tr>
						
					</thead>
					<tbody>
						<tr>
		        			<td>Links: <a th:href="${changedFile.fileMasterUrl}" th:text="'File Master Version'"></a> | <a th:href="${changedFile.fileCommitUrl}" th:text="'File Commit Version'"></a></td>
		    			</tr>
		    			
		    			<tr>
		        			<td th:text="'File impact value: ' + ${changedFile.impactValue}"></td>
		    			</tr>
					
					</tbody>
				</table>
			 </div>
			
			
			<div class = "relatedFilesBox">
				<table class = "relatedFilesTable">
					<thead>
						<tr>
							<th>
								Related Repository Java Files
								<a class = "infoIcon" id = "relatedFilesInfo"><img  src="/css/info_24.png"></a>
							</th>
						</tr>
						
					</thead>
					<tbody id = "relatedFilesTableBody">
						<tr th:each="mapEntry : ${changedFile.relatedJavaFiles}">
		        			<td><a th:href="${mapEntry.value}" th:text="${mapEntry.key}"></a></td>
		    			</tr>
					
					</tbody>
				</table>
			 </div>
			 
			 <div class = "relatedFilesBox">
				<table class = "relatedFilesTable">
					<thead>
						<tr>
							<th>
								Patch Code Smells (according to Google standard)
								<a class = "infoIcon" id = "smellsInfo"><img  src="/css/info_24.png"></a>
							</th>
						</tr>
						
					</thead>
					<tbody>
						<tr th:each="smell : ${changedFile.patchSmells}">
		        			<td th:text="${smell}"></td>
		    			</tr>
					
					</tbody>
				</table>
			 </div>
			 
			 <div class = "relatedFilesBox">
				<table class = "relatedFilesTable">
					<thead>
						<tr>
							<th>
								Patch Code Smells (according to PMD)
								<a class = "infoIcon" id = "smellsInfoPMD"><img  src="/css/info_24.png"></a>
							</th>
						</tr>
						
					</thead>
					<tbody>
						<tr th:each="smellPmd : ${changedFile.patchSmellsPmd}">
						
		        			<td th:text="${smellPmd}"></td>
		        			
		    			</tr>
					
					</tbody>
				</table>
			 </div>
			 
		</div>
		 </div>
		
</body>
